<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">


        <div class="side-bar">
            <div class="logo-container">
                <div class="logo">
                    <div class="upper-left logo-child"></div>
                    <div class="upper-right logo-child"></div>
                    <div class="lower-left logo-child"></div>
                    <div class="lower-right logo-child"></div>
                </div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <ul>
                    <li><img src="./assets/home.svg" alt="Home icon" class="sidebar-icons"><a href="#">Home</a></li>
                    <li><img src="./assets/card-account-details-outline.svg" alt="Profile icon" class="sidebar-icons"><a
                            href="#">Profile</a></li>
                    <li><img src="./assets/message-reply.svg" alt="Messages icon" class="sidebar-icons"><a
                            href="#">Messages</a>
                    </li>
                    <li><img src="./assets/clock-time-three.svg" alt="History icon" class="sidebar-icons"><a
                            href="#">History</a>
                    </li>
                    <li><img src="./assets/task.svg" alt="Task icon" class="sidebar-icons"><a href="#">Tasks</a></li>
                    <li><img src="./assets/account-group.svg" alt="Comunities icon" class="sidebar-icons"><a
                            href="#">Comunities</a>
                    </li>
                </ul>
            </div>
            <div class="side-bar-bottom">
                <ul>
                    <li><img src="./assets/cog.svg" alt="Settings icon" class="sidebar-icons"><a href="#">Settings</a>
                    </li>
                    <li><img src="./assets/help-box.svg" alt="Support icon" class="sidebar-icons"><a
                            href="#">Support</a></li>
                    <li><img src="./assets/privacy.svg" alt="Privacy icon" class="sidebar-icons"><a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="header">
            <div class="search-container">
                <img src="./assets/magnify.svg" alt="Search icon" class="search-icon">
                <input type="text" placeholder="Search">
            </div>


            <div class="notification-container">
                <img src="./assets/bell-ring-outline.svg" alt="Notification icon" class="icons">
                <img src="" alt="Profile Pic">
                <p class="name">Morgan Oakley</p>
            </div>

            <div class="user-container">
                <img src="" alt="Profile Pic" class="">
                <h1>Dashboard</h1>
                <p>Monday, 21 December 2020</p>
            </div>

            <div class="buttons-container">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>

        </div>


        <div class="projects-container"></div>
        <div class="announcement"></div>
        <div class="trending"></div>
    </div>
</body>

</html>
