<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo-container">
                <div class="logo">
                    <div class="upper-left logo-child"></div>
                    <div class="upper-right logo-child"></div>
                    <div class="lower-left logo-child"></div>
                    <div class="lower-right logo-child"></div>
                </div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <ul>
                    <li><img src="./assets/home.svg" alt="Home icon" class="i"><a href="#">Home</a></li>
                    <li><img src="./assets/card-account-details-outline.svg" alt="Profile icon" class="i"><a
                            href="#">Profile</a></li>
                    <li><img src="./assets/message-reply.svg" alt="Messages icon" class="i"><a href="#">Messages</a>
                    </li>
                    <li><img src="./assets/clock-time-three.svg" alt="History icon" class="i"><a href="#">History</a>
                    </li>
                    <li><img src="./assets/task.svg" alt="Task icon" class="i"><a href="#">Tasks</a></li>
                    <li><img src="./assets/account-group.svg" alt="Comunities icon" class="i"><a href="#">Comunities</a>
                    </li>
                </ul>
            </div>
            <div class="side-bar-bottom">
                <ul>
                    <li><img src="./assets/cog.svg" alt="Settings icon" class="i"><a href="#">Settings</a></li>
                    <li><img src="./assets/help-box.svg" alt="Support icon" class="i"><a href="#">Support</a></li>
                    <li><img src="./assets/privacy.svg" alt="Privacy icon" class="i"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header"></div>
        <div class="projects-container"></div>
        <div class="announcement"></div>
        <div class="trending"></div>
    </div>
</body>

</html>
