<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">


        <div class="side-bar">
            <div class="logo-container">
                <div class="logo">
                    <div class="upper-left logo-child"></div>
                    <div class="upper-right logo-child"></div>
                    <div class="lower-left logo-child"></div>
                    <div class="lower-right logo-child"></div>
                </div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <ul>
                    <li><img src="./assets/icons/home.svg" alt="Home icon" class="sidebar-icons"><a href="#">Home</a>
                    </li>
                    <li><img src="./assets/icons/card-account-details-outline.svg" alt="Profile icon"
                            class="sidebar-icons"><a href="#">Profile</a></li>
                    <li><img src="./assets/icons/message-reply.svg" alt="Messages icon" class="sidebar-icons"><a
                            href="#">Messages</a>
                    </li>
                    <li><img src="./assets/icons/clock-time-three.svg" alt="History icon" class="sidebar-icons"><a
                            href="#">History</a>
                    </li>
                    <li><img src="./assets/icons/task.svg" alt="Task icon" class="sidebar-icons"><a href="#">Tasks</a>
                    </li>
                    <li><img src="./assets/icons/account-group.svg" alt="Comunities icon" class="sidebar-icons"><a
                            href="#">Comunities</a>
                    </li>
                </ul>
            </div>
            <div class="side-bar-bottom">
                <ul>
                    <li><img src="./assets/icons/cog.svg" alt="Settings icon" class="sidebar-icons"><a
                            href="#">Settings</a>
                    </li>
                    <li><img src="./assets/icons/help-box.svg" alt="Support icon" class="sidebar-icons"><a
                            href="#">Support</a></li>
                    <li><img src="./assets/icons/privacy.svg" alt="Privacy icon" class="sidebar-icons"><a
                            href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="header">
            <div class="search-container">
                <img src="./assets/icons/magnify.svg" alt="Search icon" class="search-icon">
                <input type="text" placeholder="Search">
            </div>


            <div class="notification-container">
                <img src="./assets/icons/bell-ring-outline.svg" alt="Notification icon" class="icons">
                <img src="./assets/images/images.jpeg" alt="Profile Pic">
                <p class="name">Morgan Oakley</p>
            </div>

            <div class="user-container">
                <img src="./assets/images/images.jpeg" alt="Profile Pic" class="">
                <div class="user-text">
                    <p>Hi there</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>

            <div class="buttons-container">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>

        </div>


        <div class="projects-container">
            <h2>Projects</h2>
            <div class="cards">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
        </div>


        <div class="announcement">
            <h2>Announcement</h2>
            <div class="announcement-cards">
                <div class="card">Hello</div>
                <div class="card">Hi</div>
                <div class="card">Hello</div>
            </div>
        </div>
        <div class="trending">
            <h2>Trending</h2>
            <div class="trending-card">
                <div class="card">Hello</div>
                <div class="card">Hi</div>
                <div class="card">Hello</div>
            </div>
        </div>
</body>

</html>
